    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>化学元素记忆工具</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <script src="src/dict.js"></script>
        <div class="header">
            <div class="menu">
                <label class="title">练习模式：</label>
                <select id="modeselect">
                    <option value="1">看字写音（前20）</option>
                    <option value="2">看原子序数写字（前20）</option>
                    <option value="3">看字写音（全表）</option>
                    <option value="4">看字写符号（前20）</option>
                    <option value="5">看字写符号（全表）</option>
                </select>
            </div>
        </div>
        <script src="src/listen.js"></script>
        <div class="workspace">
            <div class="que">
                <span id="char" class="char"></span>
            </div>
            <div class="que">
                <div class="row">
                    <input id="ans" maxlength="5" autofocus="autofocus" autocomplete="off" inputmode="text" oninput="var userselect = document.getElementById('modeselect');var index = userselect.selectedIndex;mode = Number(userselect.options[index].value);jdg(mode);">
                    <div id="btn" class="btn"></div>
                </div>
            </div>
        </div>
        <script>getMode();</script>
        <div class="manual">
            <p>1. 韵母“ü”用“v”代替</p>
            <p>2. 请切换英文输入法使用</p>
        </div>

            </div>

                <span class="pay-title">支持开发者：</span>
